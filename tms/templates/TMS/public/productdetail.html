{% extends 'TMS/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-7">
            <div id="productCarousel" class="carousel slide mb-4">
                <div class="carousel-inner">
                    {% for img in images %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ img.image.url }}" class="d-block w-100" style="max-height:500px; object-fit:contain;">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" data-bs-target="#productCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                <button class="carousel-control-next" data-bs-target="#productCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
            </div>
            {% if product.video %}
            <video controls class="w-100 rounded"><source src="{{ product.video.url }}" type="video/mp4"></video>
            {% endif %}
        </div>
        <div class="col-md-5">
            <h1 class="display-5">{{ product.name }}</h1>
            <p class="text-success fs-2 fw-bold">â‚¹{{ product.starting_price }} onwards</p>
            <p>{{ product.short_desc }}</p>

            <div class="my-4">
                <a href="{{ whatsapp_url }}" class="btn btn-success btn-lg px-5">
                    <i class="fab fa-whatsapp"></i> WhatsApp Enquiry
                </a>
            </div>

            <h5>Send Enquiry</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
