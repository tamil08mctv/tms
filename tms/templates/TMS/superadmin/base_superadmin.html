{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TMS - Super Admin{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding-top: 80px; /* For fixed navbar */
        }
        .navbar-admin {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        .nav-link {
            color: #e0e7ff !important;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 20px !important;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        .btn-logout {
            background: #ef4444;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .btn-logout:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        .main-content {
            min-height: calc(100vh - 80px);
            padding: 30px 20px;
        }
        .card-modern {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s;
            overflow: hidden;
        }
        .card-modern:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.18);
        }
        .pagination .page-link {
            border-radius: 10px;
            margin: 0 5px;
            font-weight: 600;
        }
        .pagination .page-item.active .page-link {
            background: #1e40af;
            border-color: #1e40af;
        }
    </style>
</head>
<body>

    <!-- FIXED TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-admin">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'super_dashboard' %}">
              TMS 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li><a href="{% url 'super_dashboard' %}" class="nav-link {% if request.path == '/super-admin/' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="{% url 'store_list_super' %}" class="nav-link {% if 'store' in request.path and 'create' not in request.path %}active{% endif %}">All Stores</a></li>
                    <li><a href="{% url 'create_store' %}" class="nav-link">Create Store</a></li>
                    <li><a href="{% url 'all_leads' %}" class="nav-link">All Leads</a></li>
                    <li><a href="/" class="nav-link">Website</a></li>
                    <li><a href="{% url 'logout' %}" class="btn btn-logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-4">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
