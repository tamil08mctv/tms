{% extends 'TMS/base.html' %}
{% block title %}Create New Store{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3>Create New Store + Admin Account</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-lg">Create Store & Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
